<!DOCTYPE html>
<html>
<head>
<meta charset ="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="Calculator.js"></script>
<title>Talculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></head>
<link href="Calculator.css" rel="stylesheet">
</head>
<body>
<div class="content">
<table>
<tr>
<td class="display" id="expressionDisplay" colspan="4"></td>
</tr>
<tr>
<td class="display" id="operandDisplay"colspan="4"></td>
</tr>
<tr>
 <td  class="buttonLeft"><button id="AC" class="buttonSquare">AC</button></td>
 <td ><button id="CE" class="buttonSquare">CE</button></td>
 <td ><button id="+/-" class="buttonSquare">+/-</button></td>
 <td class="buttonRight"><button id="/" class="operatorSquare">÷</button></td>
</tr>
<tr>
 <td class="buttonLeft"><button id="7" class="buttonSquare">7</button></td>
 <td ><button id="8" class="buttonSquare">8</button></td>
 <td ><button id="9" class="buttonSquare">9</button></td>
 <td class="buttonRight"><button id="x" class="operatorSquare">x</button></td>
</tr>
<tr>
 <td class="buttonLeft"><button id="4" class="buttonSquare">4</button></td>
 <td ><button id="5"class="buttonSquare ">5</button></td>
 <td ><button id="6"class="buttonSquare">6</button></td>
 <td class="buttonRight" ><button id="-"class="operatorSquare">-</button></td>
</tr>
<tr>
 <td class ="buttonLeft"><button id="1" class="buttonSquare">1</button></td>
 <td ><button id="2" class="buttonSquare">2</button></td>
 <td ><button id="3" class="buttonSquare">3</button></td>
 <td class="buttonRight" ><button id="+" class="operatorSquare">+</button></td>
</tr>
<tr>
 <td class="buttonBottom" style="border-left-width:0px"><button id="0" class="buttonSquare" >0</button></td>
 <td class="buttonBottom"><button id="%" class="buttonSquare">%</button></td>
 <td class="buttonBottom"><button id="." class="buttonSquare">.</button></td>
 <td class="buttonBottom" style="border-right-width:0px"><button id="=" class="operatorSquare">=</button></td>
</tr>
</table>
</div>
<p style="text-align:center"><i class="fa fa-heart" aria-hidden="true"></i></p>

</body>
</html>
