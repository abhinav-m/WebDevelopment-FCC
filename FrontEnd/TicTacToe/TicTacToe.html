<body>
<div class = "header">
<h >Tic Tac Toe</h>
</div>
<div class = "content">

<tr class="upperRow">
<td >00</td>
<td class="midSquare">01</td>
<td >02</td>
</tr>
<tr >
<td >11</td>
<td class="midSquare">12</td>

</tr>
<tr class="bottomRow" >
<td >14</td>
<td class="midSquare">15</td>
<td >16</td>
</tr>
</table>
<div id="xButton" class = "xSelect">
X
</div>
<div id ="oButton" class = "oSelect">
O
</div>
</div>

<p style="text-align:center"><i class="fa fa-heart" aria-hidden="true"></i></p>
